<html><head><base href="." /><title>Coquette Core Snake Game üêçüíó</title>
<style>
:root {
  --pink: #FFB6C1;
  --light-pink: #FFC0CB;
  --dark-pink: #FF69B4;
}

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, var(--pink), var(--light-pink));
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Courier New', monospace;
  min-height: 100vh;
  color: var(--dark-pink);
}

.mode-select {
  display: flex;
  gap: 20px;
  margin: 20px;
}

#gameCanvas {
  border: 4px solid var(--dark-pink);
  border-radius: 10px;
  margin: 20px;
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
  width: 300px;
  height: 300px;
}

.score {
  font-size: 24px;
  margin: 10px;
  text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
}

.game-over {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  color: var(--dark-pink);
  text-shadow: 2px 2px 4px white;
  display: none;
}

.heart {
  display: inline-block;
  animation: pulse 1s infinite;
}

.btn {
  padding: 15px 30px;
  font-size: 20px;
  background-color: var(--dark-pink);
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 5px;
  font-family: 'Courier New', monospace;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
}

.btn:active {
  transform: translateY(1px);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.digital-rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.raindrop {
  position: absolute;
  color: rgba(255, 182, 193, 0.5);
  font-family: 'Courier New', monospace;
  font-size: 14px;
  animation: fall linear infinite;
}

@keyframes fall {
  from {
    transform: translateY(-100px);
    opacity: 1;
  }
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>
<body>
<div class="mode-select">
  <button id="classicButton" class="btn">Classic Mode üéÆ</button>
  <button id="campaignButton" class="btn">Campaign Mode üèÜ</button>
</div>
<button id="startButton" class="btn" style="display: none;">Start Game üíù</button>
<button id="quitButton" class="btn" style="display: none;">Quit Game üíî</button>
<div class="score">Score: <span id="scoreValue">0</span> <span class="heart">üíó</span></div>
<canvas id="gameCanvas" width="300" height="300"></canvas>
<div class="game-over" id="gameOver">Game Over üíî</div>
<div class="digital-rain" id="digitalRain"></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('scoreValue');
const gameOverElement = document.getElementById('gameOver');
const startButton = document.getElementById('startButton');
const quitButton = document.getElementById('quitButton');
const classicButton = document.getElementById('classicButton');
const campaignButton = document.getElementById('campaignButton');

const gridSize = 15;
const tileCount = canvas.width / gridSize;

let snake = [];
let food = {x: 15, y: 15};
let obstacles = [];
let dx = 0;
let dy = 0;
let score = 0;
let gameSpeed = 150;
let gameLoop;
let gameActive = false;
let gameMode = '';
let level = 1;

function generateObstacles() {
    obstacles = [];
    const obstacleCount = level * 2; // Number of obstacles increases with level
    
    for (let i = 0; i < obstacleCount; i++) {
        const obstacle = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        
        // Make sure obstacles don't spawn on snake or food
        if (!snake.some(segment => segment.x === obstacle.x && segment.y === obstacle.y) &&
            !(food.x === obstacle.x && food.y === obstacle.y) &&
            !(obstacle.x === 10 && obstacle.y === 10)) { // Starting position
            obstacles.push(obstacle);
        } else {
            i--; // Try again if position is invalid
        }
    }
}

function initGame(mode) {
    gameMode = mode;
    snake = [{x: 10, y: 10}];
    food = {x: 15, y: 15};
    dx = 0;
    dy = 0;
    score = 0;
    gameSpeed = mode === 'campaign' ? 200 : 150;
    level = 1;
    scoreElement.textContent = '0';
    gameOverElement.style.display = 'none';
    gameActive = true;
    
    if (gameMode === 'campaign') {
        generateObstacles();
    }
    
    if (gameLoop) clearInterval(gameLoop);
    gameLoop = setInterval(drawGame, gameSpeed);
    
    quitButton.style.display = 'block';
    classicButton.style.display = 'none';
    campaignButton.style.display = 'none';
}

function drawGame() {
    if (!gameActive) return;
    clearCanvas();
    moveSnake();
    drawObstacles();
    drawFood();
    drawSnake();
    checkCollision();
}

function drawObstacles() {
    if (gameMode === 'campaign') {
        ctx.fillStyle = '#FF1493';
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x * gridSize, obstacle.y * gridSize, gridSize - 2, gridSize - 2);
        });
    }
}

function checkCollision() {
    const head = snake[0];
    
    // Wall collision
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver();
        return;
    }
    
    // Self collision
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            gameOver();
            return;
        }
    }
    
    // Obstacle collision in campaign mode
    if (gameMode === 'campaign') {
        if (obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)) {
            gameOver();
            return;
        }
    }
}

function levelUp() {
    level++;
    gameSpeed = Math.max(50, 200 - (level * 20));
    generateObstacles(); // Generate new obstacles for the new level
    clearInterval(gameLoop);
    gameLoop = setInterval(drawGame, gameSpeed);
}

function clearCanvas() {
    ctx.fillStyle = '#FFF0F5';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    if (gameMode === 'campaign') {
        ctx.fillStyle = '#FF69B4';
        ctx.font = '20px Courier New';
        ctx.fillText(`Level: ${level}`, 10, 30);
    }
}

function drawSnake() {
    ctx.fillStyle = '#FF69B4';
    snake.forEach((segment, index) => {
        if (index === 0) {
            drawHeart(segment.x * gridSize, segment.y * gridSize);
        } else {
            ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
        }
    });
}

function drawHeart(x, y) {
    ctx.fillStyle = '#FF1493';
    ctx.beginPath();
    ctx.moveTo(x + gridSize/2, y + gridSize/4);
    ctx.bezierCurveTo(x + gridSize/2, y, x, y, x, y + gridSize/4);
    ctx.bezierCurveTo(x, y + gridSize/2, x + gridSize/2, y + gridSize, x + gridSize/2, y + gridSize);
    ctx.bezierCurveTo(x + gridSize/2, y + gridSize, x + gridSize, y + gridSize/2, x + gridSize, y + gridSize/4);
    ctx.bezierCurveTo(x + gridSize, y, x + gridSize/2, y, x + gridSize/2, y + gridSize/4);
    ctx.fill();
}

function drawFood() {
    ctx.fillStyle = '#FFB6C1';
    drawHeart(food.x * gridSize, food.y * gridSize);
}

function moveSnake() {
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);
    
    if (head.x === food.x && head.y === food.y) {
        score += gameMode === 'campaign' ? level * 10 : 10;
        scoreElement.textContent = score;
        generateFood();
        increaseSpeed();
        
        if (gameMode === 'campaign' && score >= level * 100) {
            levelUp();
        }
    } else {
        snake.pop();
    }
}

function generateFood() {
    let validPosition = false;
    while (!validPosition) {
        food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y) &&
                       !obstacles.some(obstacle => obstacle.x === food.x && obstacle.y === food.y);
    }
}

function gameOver() {
    gameActive = false;
    clearInterval(gameLoop);
    gameOverElement.style.display = 'block';
    classicButton.style.display = 'block';
    campaignButton.style.display = 'block';
    quitButton.style.display = 'none';
}

function quitGame() {
    gameActive = false;
    clearInterval(gameLoop);
    gameOverElement.style.display = 'none';
    classicButton.style.display = 'block';
    campaignButton.style.display = 'block';
    quitButton.style.display = 'none';
    score = 0;
    scoreElement.textContent = '0';
    clearCanvas();
}

function increaseSpeed() {
    if (gameMode === 'classic' && gameSpeed > 50) {
        clearInterval(gameLoop);
        gameSpeed -= 5;
        gameLoop = setInterval(drawGame, gameSpeed);
    }
}

// Digital Rain Effect
function createRaindrop() {
    const raindrop = document.createElement('div');
    raindrop.className = 'raindrop';
    raindrop.style.left = Math.random() * 100 + '%';
    raindrop.style.animationDuration = Math.random() * 2 + 3 + 's';
    
    // Use hearts and other coquette symbols
    const symbols = ['üíó', 'üíù', 'üíñ', 'üíï', 'üíì', 'üíò', '‚ú®', 'üéÄ'];
    raindrop.textContent = symbols[Math.floor(Math.random() * symbols.length)];
    
    document.getElementById('digitalRain').appendChild(raindrop);
    
    // Remove raindrop after animation
    setTimeout(() => {
        raindrop.remove();
    }, parseFloat(raindrop.style.animationDuration) * 1000);
}

// Create raindrops periodically
setInterval(createRaindrop, 200);

document.addEventListener('keydown', (e) => {
    if (!gameActive) return;
    switch(e.key) {
        case 'ArrowUp':
            if (dy === 0) { dx = 0; dy = -1; }
            break;
        case 'ArrowDown':
            if (dy === 0) { dx = 0; dy = 1; }
            break;
        case 'ArrowLeft':
            if (dx === 0) { dx = -1; dy = 0; }
            break;
        case 'ArrowRight':
            if (dx === 0) { dx = 1; dy = 0; }
            break;
    }
});

classicButton.addEventListener('click', () => initGame('classic'));
campaignButton.addEventListener('click', () => initGame('campaign'));
quitButton.addEventListener('click', quitGame);

clearCanvas();
</script>
</body></html>
